<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stopwatch</title>
    <link href="stopwatch.css" rel="stylesheet">
    <script src="stopwatch.js"></script>


</head>

<body>
    <div class="square">
        <div class="circle">
            <h2 class="title">SKMEI</h2>
<!--<div class="numbers"id="numbers">00:00:00</div> -->
            <div class="numbers"><span id="totalTimeM">00:</span><span id="totalTimeS">00:</span><span id="totalTimeCS">00</span></div>
            <ul>
                <li class="start" id="start" onclick="startSign()">START</li>
                <li class="pause" id="pause" onclick="pause()">PAUSE</li>
                <li class="stop" id="stop" onclick="stop()">STOP</li>
            </ul>
        </div>

    </div>


</body>
