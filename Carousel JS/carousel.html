<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link href="carousel.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container__all">

        <div class="container__actions">

            

            <div class="slide">
                <img class="image__invisible" src="image3.jpg" id="image3" alt="pesto pasta">
                
            </div>

            <div class="slide">
                <img class="image__invisible" src="image2.jpg" id="image2" alt="waffles and porridge">
                
            </div>

            <div class="slide">
                <img  class="image__visible" src="image1.jpg" id="image1" alt="salad">
            </div>
            <div class="buttons">
                <button class="button__goLeft" id="goLeft"><i class="fa fa-angle-left" style="font-size:36px"></i></button>
                <button class="button__goRight" id="goRight"><i class="fa fa-angle-right" style="font-size:36px"></i></button>
            </div>
        </div>
    </div>



   <script src="carousel.js"></script>
</body>

</html>
